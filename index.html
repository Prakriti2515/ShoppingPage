<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce website landing page</title>
</head>
<body>
    <!-- Navigation bar includes the logo, search bar, nav- links, search categories -->
    <header id="nav-bar">
        <div id="logo">
            <img src="Assets/Logo.jpeg" alt="logo" id="logo-img">
        </div>
    
        <div id="search-bar">
            <input type="text" placeholder="Search here" id="search">
            <button type="submit" id="search-button"><img src="Assets/search icon.png" id="search-icon"></button>
        </div>
    
        <div id="nav-list">
            <ul>
                <li class="nav-tags"><a href="#" class="nav-link">Orders</a></li>
                <li class="nav-tags"><a href="#" class="nav-link">My Account</a></li>
                <li class="nav-tags"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-tags"><a href="#" class="nav-link">Cart</a></li>
            </ul>
        </div>
    </header>
    <div>
        <div id="items">
                <div class="shop_item">
                    <img src="" alt="kurti" id="kurtis">
                    <div>Women's Clothing</div>
                </div>
                <div class="shop_item">
                    <img src="" alt="jeans" id="jeans">
                    <div>Men's Clothing</div>
                </div>
                <div class="shop_item">
                    <img src="" alt="skirts" id="skirts">
                    <div>Accessories</div>
                </div>
                <div class="shop_item">
                    <img src="" alt="dress" id="dress">
                    <div>Women Footwear</div>
                </div>
                <div class="shop_item">
                    <img src="" alt="accessories" id="w_accessories">
                    <div>Men Footwear</div>
                </div>
            </div>
        </div>

    </div>
    <!-- Nav bar ends -->
    <hr>

    <div id="main">
        <div id="banner">
            <img src="" alt="hero-banner" id="hero">
        </div>
        <div id="sale-cards">
            <div><img src="#"></div>
            <div><img src="#"></div>
            <div><img src="#"></div>
            <div><img src="#"></div>
            <div><img src="#"></div>
        </div>
        <section id="reviews"></section>
    </div>
    <div id="footer">
        <div id="Contact details"></div>
        <div id="quick-links"></div>
    </div>
    
</body>
</html>
